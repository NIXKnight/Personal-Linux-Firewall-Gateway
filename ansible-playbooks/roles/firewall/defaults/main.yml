    PROTOCOL: ""
    PORT: ""
    LOG_PREFIX: ""
FIREWALL_OPEN_PORTS:
  - INTERFACE: ""
    PROTOCOL: ""
    PORT: ""
    LOG_PREFIX: ""
FIREWALL_PORT_FORWARDING_ENABLED: false
FIREWALL_FORWARDED_PORTS:
