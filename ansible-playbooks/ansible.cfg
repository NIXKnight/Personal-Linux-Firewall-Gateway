[defaults]
host_key_checking = False
roles_path=./roles:./external-roles
library = ./library/
stdout_callback = debug
retries=5
ansible_managed=This file is auto-generated. Edit at your own risk.
allow_world_readable_tmpfiles=true
pipelining = True
connection_password_file = ./extravars/conn_password
vault_password_file = ./extravars/vault_password

[ssh_connection]
ssh_args=-o ControlMaster=auto -o ControlPersist=60s -o ControlPath="~/.ansible/tmp/ansible-ssh-%h-%p-%r" -o ServerAliveInterval=30
